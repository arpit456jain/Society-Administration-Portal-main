<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="{% static 'assets/css/notice.css' %}">
    
    <script src="https://kit.fontawesome.com/82f797382f.js" crossorigin="anonymous"></script>
</head>

<body>
  
  <nav class="navbar">
    <div class="logo_header">
      <a href="#" class="logo">Notices</a>
      <button class="navbar_toggle">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    
    <ul class="main_nav">
      <li>
        <a href="#" class="nav_links">Home</a>
      </li>
      <li>
        <a href="#" class="nav_links">View Notices</a>
      </li>
      <li>
        <a href="#" class="nav_links">View Dues</a>
      </li>
      <li>
        <a href="#" class="nav_links">Contact</a>
      </li>
      </ul>
      
  </nav>
  
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in allnotices %}
        
        <div class="post-preview">
          <a href="#{{post.slug}}">
            <h2 class="post-title">
              {{post.title}}
            </h2>
            <p class="post-content">
              {{post.content}}
            </p>
          </a>
          <br>
          <p class="post-meta">Posted by
            <a href="#">{{post.author}}</a>
            on{{post.timeStamp}}</p>
        </div>
        
        
        {% endfor %}
      </div>
    </div>
  </div>

  <script src="{% static 'assets/js/notice.js' %}"></script>
</body>
</html>
