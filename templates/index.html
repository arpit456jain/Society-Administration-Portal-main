<!doctype html>
<html lang="en">
  <head>
  {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Login</title>
    <style>
      .bg
      {
        background: url('{% static "assets/img/sidebar-1.jpg" %}');
      }
    </style>
  </head>
  <body>
  

  <div class="d-md-flex half">
    <div class="bg" ></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
              <h3>Login</h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              <form action="/login/" method="post">
              {% csrf_token %}
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" placeholder="Enter Email" id="username" name="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password">
                </div>
                
                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                </div>

                <input type="submit" value="Log In" class="btn btn-block btn-primary">
                <div class=" mt-3 ml-4">
                  <label class="control  mr-5 mb-3 mb-sm-0"><span class="caption">Not a member ?</span>
                  <span class="" data-toggle="modal" data-target="#modalSignup">Signup Now!!</span> 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
  <div class="modal fade" tabindex="-1" role="dialog" id="modalSignup">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Signup</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeSignup">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/signup/" method="post">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="txtUid">UserID</label>
                        <input type="text" class="form-control" id="txtUid" autocomplete="off" placeholder=""  name="username">
                        <small id="UidHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                      <label for="txtUid">Password</label>
                      <input type="password" class="form-control" id="txtUid" autocomplete="off" placeholder=""  name="password"> 
                      <small id="UidHelp" class="form-text text-muted"></small>
                  </div>
                    <div class="form-group">
                        <label for="txtMob">Mobile Number</label>
                        <input type="text" class="form-control" id="txtMob" autocomplete="off"  name="pnumber">
                        <small id="MobHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="txtEmail">Email</label>
                        <input type="text" class="form-control" id="txtEmail" autocomplete="off"  name="email">
                        <small id="EmailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <select name="type" id="type" class="btn btn-outline-secondary">
                            <option value="">Select</option>
                            <option value="Citizen">Resident</option>
                            <option value="Worker">Worker</option>
                        </select>
                    </div>
                    <div id="status" style="color:#8a8d92"></div>
                    <button type="submit" class="btn btn-secondary float-right" id="btn" style="background-color: #913f9e;">Signup</button>
                </form>
            </div>
        </div>
    </div>
</div> 
    

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
